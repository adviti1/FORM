<body>
   
    <nav class="nav">
        <ul>
            <li class="button"><a href="#home"><i class="fa-solid fa-house-user"></i>Home</a></li>
            <li class="button"><a href="#about"><i class="fa-solid fa-user"></i>form</a></li>
            <li class="button"><a href="#contact"><i class="fa-solid fa-phone"></i>Contact</a></li>
        </ul>

    <div method="post" class="form">
        <div class="form-group">
            <div class="button-box">
               <!-- <div id="btn"></div> -->
                    <button type="button" class="toggle-btn" onclick="login()">login</button>
                    <button type="button" class="toggle-btn" onclick="register()">register</button>
                </div>
            

            <form class="input-group" id="login">
                <input type="text" class="input-field" placeholder="user id" required>
                <input type="text" class="input-field" placeholder="enter password" onsubmit ="return verifyPassword()" id="pswd">
                <span id = "message" style="color:red"> </span>
                <input type="number" class="input-field" placeholder="enter phone number" id="phn">
                <button type="submit" class="submit-button">Log in</button>
            </form>
            <form class="input-group" id="register">
                <input type="text" class="input-field" placeholder="user id" required><br>
                <input type="email" class="input-field" placeholder="email"  onclick="ValidateEmail(document.form1.text1)" required><br>
                <input type="text" class="input-field" placeholder="enter password" required>
                <button type="submit" class="submit-button">registration</button>
            </form>
        </div>
    </div>
